<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Test Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/142ebec3b8.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color:#343a41 ;
    }
   .container{
    width: 600px;
    
   }
   .shooingListContainer{
    color: aliceblue;
   }
   .productList {
    color: whitesmoke;
   }
   .productMainTag {
     display: flex;
     flex-direction: row;
     justify-content: space-between;
     padding: 0 5px;
     transition: all .9s ease-in-out;
   }
   .purchased {
    text-decoration: line-through;
    user-select: none;
   }
</style>
<body>
    <div class="container">
        <h1 class="text-white">Shopping List Mini Project</h1>
        <input type="text" class="inputTag form-control">
        <div class="shoppingListContainer">
            
        </div>
    </div>

    <script>
       const inputTag=document.getElementsByClassName('inputTag')[0];
       const listContainer=document.getElementsByClassName('shoppingListContainer')[0];
        productId=1;
       const makeList= event=>{
        let productName=event.target.value;
        console.log('txt',productName);
        //create productList
        const productTag=document.createElement('div');
        productTag.classList.add('productMainTag');
        const productList=document.createElement('span');
        productList.classList.add('productList');
        productList.addEventListener('click', ()=>{
            const isClass=productList.classList.contains("purchased");
            if(isClass) {
                productList.classList.remove("purchased");
            }else{
                productList.classList.add("purchased");

            }
        })
        const trashIcon=document.createElement('i');
        trashIcon.classList.add('far', "fa-trash-alt", "text-white")
        const allProduct=productId.toString()+" . "+productName;
        trashIcon.addEventListener('click',()=>{
            productTag.remove();
        })


        productList.append(allProduct);
        productTag.append(productList,trashIcon);
        listContainer.append(productTag);
        productTag.id=productId;
        productId +=1;
        inputTag.value="";
       };
       inputTag.addEventListener('change', makeList);

        
    </script>
</body>
</html>
